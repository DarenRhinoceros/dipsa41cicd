name: Golong web example
on:
  push:
    branches:
    - 'v1.0'
    tags:
    - 'latest'

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "latest2"
          force_push_tag: true
          message: "Lastest release"
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          tag: "latest2"
          artifacts: "release.tar.gz,foo/*.txt"
          bodyFile: "body.md"

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN}}

      - name: Get Repository URL
        id: repo_url
        run: echo "::set-output name=url::http://github.com/${{ github.repository }}.git"

        
            
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload:  |
            {
              "text": "CICD Workshop by WANG HEXIANG",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Name:*\n Wang Hexiang"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Metriculation:*\n A0276821Y"
                  }
                },
                {
                  "type": "section",
                  "block_id": "section789",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Email :*\n 1518201897@qq.com"
                    }
                  ]
                },
                {
                  "type": "section",
                  "block_id": "section790",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository :*\n ${{steps.repo_url.outputs.url}}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "block_id": "section791",
                  "text": {

                    "type": "mrkdwn",
                    "text": "*Deployment:*\n<${{steps.deployment_url.outputs.url}}|Open application> (${{steps.deployment_url.outputs.url}})"

                  }
                }
              ]
            }

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
